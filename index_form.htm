<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizify</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="title">
        <div class="child1"><h1 class="1">Q</h1> </div>
        <div class="child2"><h1 class="2">U</h1></div>
        <div class="child3"><h1 class="3">I</h1></div>
        <div class="child4"><h1 class="4">Z</h1></div>
        <div class="child5"><h1 class="5">I</h1></div>
        <div class="child6"><h1 class="6">F</h1></div>
        <div class="child7"><h1 class="7">Y</h1></div>
    </div>


    <div class="wrapper">
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="name">
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="password">
                <i class='bx bxs-lock-alt'></i>

            </div>
            <div class="remember-forgot">
            <label><input type="checkbox">Remember me</label>
            <a href="#">Forgot password</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="register-link">
            </div>
        </form>

    </div>

    <div class="registration-wrapper">
        <form action="">
            <h1>Register</h1>
            <div class="input-box">
                <input type="text" placeholder="name">
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="email" placeholder="email">
                <i class='bx bxs-envelope'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="password">
                <i class='bx bxs-lock-alt'></i>
            </div>
            <button type="submit" class="btn">Register</button>
            <div class="login-link">

            </div>
        </form>
    </div>
</div>


    <button class="gast">Play as Guest</button>
